<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completion Page</title>
  <link rel="stylesheet" href="completion.css">
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/fireworks.js"></script>
</head>
<body>
  <div id="completionPage">
    <div id="goldenCoinAnimation"></div>
    <div id="congratulationsMessage">
      <h1>Congratulations!</h1>
      <p>You have successfully completed the Quest for the Golden Coin! Reward: $400</p>
    </div>
    <div id="popup" class="hidden">
      <button id="closePopupButton">&times;</button>
      <h2>Your Reward Awaits!</h2>
      <button id="saveVillageButton">Save a village and end village hunger</button>
      <button id="exchangeButton">Exchange for $400 USD</button>
    </div>

      <!-- Audio  -->
      <audio id="background-music" src="../Audio/Music/celebration.mp3" autoplay loop>
        Your browser does not support the audio element.
    </audio>
    
       <!-- Volume Control -->
       <div class="volume-control">
        <label for="volume-slider">Volume:</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
    </div>

  </div>

  <script src="completion.js"></script>
</body>
</html>
